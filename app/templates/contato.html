<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Contato - Rent a Car</title>
</head>
<body>
    <section id="header">
        <div id="menu">
            <div id="logo">
                <img src="imagens/logo.png" width="84">
            </div>
            <nav>
                <ul class="poppins-light">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="veiculos.html">Veículos</a></li>
                    <li><a href="cadastrar_veiculo.html">Cadastrar Veículos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <div></div> 
        </div>
    </section>
    <section id="content">        
        <main id="main">
            <section id="Contato">
                <h1>Contato</h1>
                <div class="contact-container">
                    <div class="contact-info">
                        <h2>Informações de Contato</h2>
                        <p><strong>Telefone:</strong> +55 41 1234-5678</p>
                        <p><strong>Email:</strong> contato@rentacar.com.br</p>
                        <p><strong>Endereço:</strong> Rua Exemplo, 123, Curitiba, SP</p>
                    </div>
                    <div class="contact-form">
                        <h2>Envie uma Mensagem</h2>
                        <form action="/enviar-mensagem" method="post">
                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Assunto:</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensagem:</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </section>
    <footer>
        Todos os Direitos Reservados - John - 2024 - V1
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
