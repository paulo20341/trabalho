<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app2.css">
    <title>Cadastrar Veículo</title>
</head>
<body>
    <section id="header">
        <div id="menu">
            <div id="logo">
                <img src="imagens/logo.png" width="84">
            </div>
            <nav>
                <ul class="poppins-light">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="veiculos.html">Veículos</a></li>
                    <li><a href="cadastrar_veiculo.html">Cadastrar Veículos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </section>
    
    <section id="content">        
        <main id="main">
            <h1>Cadastrar Veículo</h1>
            <form action="/veiculos/adicionar" method="POST" id="cadastrarVeiculoForm">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>
                
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>
                
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" required>
                
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" required>
                
                <button type="submit">Adicionar Veículo</button>
            </form>
        </main>
    </section>

    <footer>
        Todos os Direitos Reservados - John - 2024 - V1
    </footer>
</body>
</html>
